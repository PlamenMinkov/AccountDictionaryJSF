<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <h:outputStylesheet library="css" name="jsf-hibernate.css"  />
    <title>Create account</title>
</h:head>
<h:body>
    <center>
    	<h2>Create account</h2>

	    <h:form id="studentSaveForm" styleClass="form-horizontal">
	        <h:panelGrid columns="4">
	            <div class="form-group">
	                <h:outputLabel value="Username:" styleClass="control-label" />
	                <div class="col-xs-10">
	                    <h:inputText id="username" name="username" styleClass="form-control" />
	                </div>
	            </div>
	            <div class="form-group">
	                <h:outputLabel value="E-mail:" styleClass="control-label" />
	                <div class="col-xs-10">
	                    <h:inputText id="email" name="email" styleClass="form-control" />
	                </div>
	            </div>
	            <div class="form-group">
	                <h:outputLabel value="Password:" styleClass="control-label" />
	                <div class="col-xs-10">
	                    <h:inputText id="password" name="password" styleClass="form-control" />
	                </div>
	            </div>
	            <div class="form-group">
	                <h:outputLabel value="Country:" styleClass="control-label" />
	                <div class="col-xs-10">
	                    <h:inputText id="country" styleClass="form-control" name="country"/>
	                </div>
	            </div>
	            <div class="form-group">
	                <h:outputLabel value="Town:" styleClass="control-label" />
	                <div class="col-xs-10">
	                    <h:inputText id="town" styleClass="form-control" name="town"/>
	                </div>
	            </div>
	            <div class="form-group">
	                <h:outputLabel value="Neighborhood:" styleClass="control-label" />
	                <div class="col-xs-10">
	                    <h:inputText id="neighborhood" styleClass="form-control" name="neighborhood"/>
	                </div>
	            </div>
	            <div class="form-group">
	                <h:outputLabel value="Street:" styleClass="control-label" />
	                <div class="col-xs-10">
	                    <h:inputText id="street" styleClass="form-control" name="street"/>
	                </div>
	            </div>
	            <div class="form-group">
	                <h:outputLabel value="Street number:" styleClass="control-label" />
	                <div class="col-xs-10">
	                    <h:inputText id="number" styleClass="form-control" name="number"/>
	                </div>
	            </div>
	            
	            <div class="form-group">
					<h:outputLabel value="Roles:" styleClass="control-label" />
					<ui:repeat value="#{roleBean.allRoles}" var="role">
					    <input type="checkbox" class="roles" name="roles" value="#{role.roleId}">#{role.name}</input>
					</ui:repeat><br/>
					<input type="hidden" id="allRoles" name="allRoles" value=""></input>
				</div>
				
				
	            
	            <div class="form-group">
	                <div class="col-xs-offset-2 col-xs-10">
	                    <h:commandButton value="Save Record" action="#{accountBean.saveAccountRecord}" styleClass="btn btn-primary btn-sm btnPos" />
	                </div>
	            </div>
	            
	        </h:panelGrid>
	        <h:outputText id="saveResult" rendered="#{not empty createdAccount}" value="!! #{createdAccount} !!" styleClass="successText" />
	    </h:form>
    </center>
    <script>
    $('.roles').click(function() {
    	var value = $("#allRoles").val();
    	var thisVal = $(this).val();
    	
        if ($(this).is(':checked')) 
        {
       		$("#allRoles").val(value + "," + $(this).val());
        }
      });
    </script>
</h:body>
</html>
