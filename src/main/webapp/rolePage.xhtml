<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <h:outputStylesheet library="css" name="jsf-hibernate.css"  />
    <title>Role Page</title>
</h:head>
<h:body>
	<center>
		<button><a href="#{request.contextPath}/index.xhtml">Create Account</a></button>
		<button><a href="#{request.contextPath}/accountList.xhtml">Account Page</a></button>
		<button><a href="#{request.contextPath}/rolePage.xhtml">Role Page</a></button>
	</center>
    <center>
    	<h2>Create role</h2>

	    <h:form id="roleSaveForm" styleClass="form-horizontal">
	        <h:panelGrid columns="4">
	            <div class="form-group">
	                <h:outputLabel value="Name:" styleClass="control-label" />
	                <div class="col-xs-10">
	                    <h:inputText id="name" name="name" styleClass="form-control" />
	                </div>
	            </div>
	            <div class="form-group">
	                <h:outputLabel value="Description:" styleClass="control-label" />
	                <div class="col-xs-10">
	                    <h:inputText id="description" name="description" styleClass="form-control" />
	                </div>
	            </div>
	            
	            <div class="form-group">
	                <div class="col-xs-offset-2 col-xs-10">
	                    <h:commandButton value="Save Record" action="#{roleBean.saveRole}" styleClass="btn btn-primary btn-sm btnPos" />
	                </div>
	            </div>
	            
	        </h:panelGrid>
	        <h:outputText id="saveResult" rendered="#{not empty createdRole}" value="!! #{createdRole} !!" styleClass="successText" />
	    </h:form>
	    
       	<h2>Add Account Role</h2>
	    <h:form id="addRoleForm" styleClass="form-horizontal">
	        <h:panelGrid columns="4">
	        	<div class="form-group">
	        		<h:outputLabel value="Accounts:" styleClass="control-label" />
	                <div class="col-xs-10">
			         	<ui:repeat value="#{accountBean.allAccounts}" var="account">
			         		<input class="selectAccount" type="radio" name="account" value="#{account.accountId}">#{account.username}</input>
				    	</ui:repeat>
			    	</div>
		    	</div>
		    	<div class="form-group">
		    		<h:outputLabel value="Roles:" styleClass="control-label" />
	                <div class="col-xs-10">
						<ui:repeat value="#{roleBean.allRoles}" var="role">
							<input class="selectRole" type="radio" name="role" value="#{role.roleId}">#{role.name}</input>				 
						</ui:repeat>
					</div>
				</div>
		         <input type="hidden" id="accountId" name="accountId" value=""></input>
		         <input type="hidden" id="roleId" name="roleId" value=""></input>
			</h:panelGrid>
			
			<div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <h:commandButton value="Save Record" action="#{roleBean.addRole}" styleClass="btn btn-primary btn-sm btnPos" />
                </div>
            </div>
			
	        <h:outputText id="saveResult" rendered="#{not empty addRole}" value="!! #{addRole} !!" styleClass="successText" />
	    </h:form>	
    </center>
    <script>
   		$('.selectAccount').click(function() {    	
	        if ($(this).is(':checked')) 
	        {
	       		$("#accountId").val($(this).val());
	        }
      	});
   		$('.selectRole').click(function() {    	
	        if ($(this).is(':checked')) 
	        {
	       		$("#roleId").val($(this).val());
	        }
      	});
    </script>
</h:body>
</html>
